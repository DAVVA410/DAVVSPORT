<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order | DAVVSPORT</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>

  <div class="order-container">
    <h1>ðŸ›’ Form Pemesanan DAVVSPORT</h1>
    <p>Isi data di bawah ini untuk melakukan pemesanan produk.</p>

    <form action="#" method="post" class="order-form">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

      <label for="telepon">Nomor Telepon</label>
      <input type="tel" id="telepon" name="telepon" placeholder="0812xxxxxxx" required>

      <label for="produk">Pilih Produk</label>
      <select id="produk" name="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="sepatu">Sepatu</option>
        <option value="baju">Baju Olahraga</option>
        <option value="celana">Celana Training</option>
        <option value="aksesoris">Aksesoris</option>
      </select>

      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Masukkan jumlah" required>

      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" name="alamat" rows="4" placeholder="Tuliskan alamat lengkap pengiriman" required></textarea>

      <button type="submit" class="btn-order">Kirim Pesanan</button>
    </form>
  </div>

</body>
</html>
